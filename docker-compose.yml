version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    volumes:
      - ./:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017 --quiet
      interval: 1s
      timeout: 10s
      start_period: 5s

  mongo_seed:
    image: mongo
    links:
      - mongo
    volumes:
      - ./:/usr/src/app
    command:
      /usr/src/app/mongo/import.sh
    depends_on:
      mongo:
        condition: service_healthy
